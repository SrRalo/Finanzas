<!-- index.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Finanzas</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="#dashboard" tap-target="dashboard">Dashboard</a></li>
            <li><a href="#administrar" tap-target="administrar">Administrar</a></li>
            <li><a href="#recordatorios" tap-target="recordatorios">Recordatorios</a></li>
            <li><a href="login.html">Cerrar Sesión</a></li>
        </ul>
    </nav>

<!-- Dashboard -->
<section id="dashboard" tap-target="dashboard">
    <h1></h1>
    <div class="saldo">
        <p>Saldo disponible: <span id="saldo-actual">$0.00</span></p>
    </div>
    <div class="grafica">
        <canvas id="grafica-ingresos-egresos"></canvas>
    </div>
    <div class="transacciones">
        <h2>Transacciones recientes</h2>
        <table id="historial-tabla">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Descripción</th>
                    <th>Tipo</th>
                    <th>Monto</th>
                </tr>
            </thead>
            <tbody>
                <!-- lista de transacciones se renderizará aquí -->
            </tbody>
        </table>
    </div>
</section>

<!-- Administrar -->
<section id="administrar" tap-target="administrar">
    <h1>Administrar</h1>
    <form id="operacion-form">
      <label for="operacion">Operación:</label>
      <select id="operacion">
        <option value="ingreso">Ingreso</option>
        <option value="gasto">Gasto</option>
      </select>
      <label for="tipo-operacion">Tipo de operación:</label>
      <input type="text" id="tipo-operacion">
      <label for="monto-operacion">Monto:</label>
      <input type="number" id="monto-operacion" step="0.01">
      <label for="fecha-operacion">Fecha:</label>
      <input type="date" id="fecha-operacion">
      <button id="registrar-operacion">Registrar operación</button>
    </form>
  </section>

  <!-- Recordatorios -->
<section id="recordatorios" class="section">
    <h2>Recordatorios</h2>
    <form>
      <label for="titulo-recordatorio">Título:</label>
      <input type="text" id="titulo-recordatorio" name="titulo-recordatorio" required>
      <br>
      <label for="descripcion-recordatorio">Descripción:</label>
      <input type="text" id="descripcion-recordatorio" name="descripcion-recordatorio">
      <br>
      <label for="fecha-recordatorio">Fecha:</label>
      <input type="date" id="fecha-recordatorio" name="fecha-recordatorio">
      <br>
      <button id="agregar-recordatorio">Agregar Recordatorio</button>
    </form>
    <div id="recordatorios-container"></div>
    <button id="nuevo-recordatorio">Nuevo Recordatorio</button>
  </section>


    <script src="script2.js"></script>
</body>
</html>
